name: Release App Container Image

on:
  push:
    branches:
      - "main"
    paths:
      - "pom.xml" # Only trigger if pom.xml changes

# Environment variables for container registry
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.version.outputs.version }}
    steps:
      # Get the source code with full history for tagging
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Get full history for proper tagging

      # Setup Java to read version from pom.xml
      - name: Set up Java for version extraction
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Check if version changed
        id: check
        run: |
          # Get current version
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version from previous commit
          git checkout HEAD^
          PREVIOUS_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "none")
          git checkout -
          echo "Previous version: $PREVIOUS_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged ($CURRENT_VERSION) - skipping release"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version
        id: version
        if: steps.check.outputs.changed == 'true'
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # Validate version format
          if ! echo "$POM_VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' > /dev/null; then
            echo "Error: Invalid version format in pom.xml: $POM_VERSION"
            exit 1
          fi

          echo "version=$POM_VERSION" >> $GITHUB_OUTPUT
          echo "Version extraction successful: $POM_VERSION"

  create-tag:
    runs-on: ubuntu-latest
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ needs.check-version-change.outputs.version }}
      tag_created: ${{ steps.tag.outputs.created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push Git tag
        id: tag
        run: |
          VERSION="v${{ needs.check-version-change.outputs.version }}"

          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/$VERSION"; then
            echo "Tag $VERSION already exists - skipping tag creation"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "$VERSION" -m "Release version ${{ needs.check-version-change.outputs.version }}"
            git push origin "$VERSION"
            
            echo "Version ${{ needs.check-version-change.outputs.version }} tagged successfully"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: create-tag # This job depends on the create-tag job
    permissions:
      contents: read
      packages: write

    steps:
      # Get the source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Multi-architecture setup
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate with GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push container image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.create-tag.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Make container publicly accessible (assignment requirement)
      - name: Make package public
        run: |
          PACKAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/$PACKAGE_NAME/visibility" \
            -d '{"visibility":"public"}'

      # Create summary for easy reference in GitHub Actions
      - name: Create release summary
        run: |
          echo "## Automated Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Git Tag:** \`v${{ needs.create-tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** amd64, arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull the image:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
