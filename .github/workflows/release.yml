name: Release App Container Image

on:
  push:
    branches:
      - "main"
    paths:
      - "pom.xml" # Only trigger if pom.xml changes

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git checkout HEAD^
          PREVIOUS_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout 2>/dev/null || echo "none")
          git checkout -
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract version
        id: version
        if: steps.check.outputs.changed == 'true'
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if ! echo "$POM_VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Invalid version format: $POM_VERSION"
            exit 1
          fi
          echo "version=$POM_VERSION" >> $GITHUB_OUTPUT

  create-tag:
    runs-on: ubuntu-latest
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    permissions:
      contents: write
    outputs:
      version: ${{ needs.check-version-change.outputs.version }}
      tag_created: ${{ steps.tag.outputs.created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and push Git tag
        id: tag
        run: |
          VERSION="v${{ needs.check-version-change.outputs.version }}"
          if git ls-remote --tags origin | grep -q "$VERSION$"; then
            echo "created=false" >> $GITHUB_OUTPUT
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "$VERSION" -m "Release version $VERSION"
            git push origin "$VERSION"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: create-tag
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64

          # ðŸ”¥ REQUIRED for lib-version â€” passes token to Docker build
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.create-tag.outputs.version }}

      - name: Make container public
        run: |
          PACKAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | tr '/' '-')
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/user/packages/container/$PACKAGE_NAME/visibility" \
            -d '{"visibility":"public"}'

      - name: Summary
        run: |
          echo "## Automated Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
